<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persatuan Anak Kelantan - Login</title>
    <link rel="stylesheet" type="text/css" href="../Styles.css">
</head>

<body>
    <form class="login-container" id="loginForm">
        <div class="brand">
            <div style="display:flex; flex-direction:column; align-items:center; gap:10px; justify-content:center;">
                <img src="../gmba/logo.jpg" alt="Logo" style="height:200px; width:200px; object-fit:contain;">
                <h1 class="brand-title" style="margin:0; text-align:center;">Persatuan Anak Kelantan</h1>
            </div>
            <p class="brand-subtitle">Sila log masuk untuk meneruskan</p>
        </div>

        <div id="message" class="message"></div>

        <label class="input-label" for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" placeholder="Contoh: admin" required>

        <label class="input-label" for="password">Kata Laluan</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata laluan" required>

        <button type="submit">Log Masuk</button>
        <div style="margin-top:10px; text-align:center;">
            <a href="../Sign Up/signUp.html">Akaun baru? Daftar di sini</a>
        </div>
    </form>

    <script src="login.js"></script>

</body>
</html>
