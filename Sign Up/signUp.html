<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persatuan Anak Kelantan - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../Styles.css">
    
</head>

<body>
    <form class="login-container" id="signupForm">
        <div class="brand">
            <h1 class="brand-title">Persatuan Anak Kelantan</h1>
            <p class="brand-subtitle">Daftar akaun baharu</p>
        </div>

        <div id="message" class="message"></div>

        <label class="input-label" for="su_fullName">Nama Penuh</label>
        <input type="text" id="su_fullName" name="fullName" placeholder="Contoh: Ahmad bin Ali" required>

        <label class="input-label" for="su_username">Username</label>
        <input type="text" id="su_username" name="username" placeholder="Minimum 3 aksara" required minlength="3" maxlength="30">

        <label class="input-label" for="su_email">Email</label>
        <input type="email" id="su_email" name="email" placeholder="nama@contoh.com" required>

        <label class="input-label" for="su_ic">Nombor IC</label>
        <input type="text" id="su_ic" name="icNumber" placeholder="Contoh: 900101011111">

        <label class="input-label" for="su_occupation">Pekerjaan</label>
        <select id="su_occupation" name="occupation">
            <option value="">Pilih bidang pekerjaan</option>
            <option value="Keselamatan">Keselamatan</option>
            <option value="Perkhidmatan & Hospitaliti">Perkhidmatan & Hospitaliti</option>
            <option value="Pertanian & Alam Sekitar">Pertanian & Alam Sekitar</option>
            <option value="Undang-Undang & Pendtadbiran">Undang-Undang & Pendtadbiran</option>
            <option value="Seni & Kreatif">Seni & Kreatif</option>
            <option value="Perniagaan & Kewangan">Perniagaan & Kewangan</option>
            <option value="Pendidikan & Latihan">Pendidikan & Latihan</option>
            <option value="Sains & Kesihatan">Sains & Kesihatan</option>
            <option value="Teknologi Maklumat">Teknologi Maklumat</option>
            <option value="Teknikal & Kejuruteraan">Teknikal & Kejuruteraan</option>
        </select>

        <label class="input-label" for="su_password">Kata Laluan (No Keahlian)</label>
        <input type="password" id="su_password" name="password" placeholder="Minimum 6 aksara" required minlength="6">

        <button type="submit">Daftar Akaun</button>
        <div style="margin-top:10px; text-align:center;">
            <a href="../Login/login.html">Sudah ada akaun? Log masuk</a>
        </div>
    </form>

    <script src="../Sign Up/signUp.js"></script>

</body>
</html>
