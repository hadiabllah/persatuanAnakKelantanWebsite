<!DOCTYPE html>
<html>
<head>
    <title>Main Menu - Persatuan Anak Kelantan</title>
    <link rel="stylesheet" type="text/css" href="../Styles.css">
</head>

<body class="page-mainmenu">
    <div class="menu-container">
        <div class="welcome-header">
            <h1>ğŸ  Main Menu</h1>
            <h2>Persatuan Anak Kelantan</h2>
        </div>
        
        <div class="user-info" id="userInfo">
            <p><strong>Welcome, <span id="userName">User</span>!</strong></p>
            <p>Role: <span id="userRole">Member</span></p>
            <p>Email: <span id="userEmail">user@example.com</span></p>
        </div>
        
		<div id="message" class="message"></div>

		<div class="menu-layout">
			<div class="menu-buttons">
            <button id="btnAddUser" class="menu-btn" onclick="openAddUser()" style="display:none;">
                â• Add User
            </button>
            <button id="btnMemberMgmt" class="menu-btn" onclick="openUsers()">
                ğŸ‘¥ Member Management
            </button>
            <button class="menu-btn" onclick="alert('Membership Payment - Coming Soon!')">
                ğŸ’° Membership Payment
            </button>
			<button class="menu-btn" onclick="alert('Meeting Attendance - Coming Soon!')">
				ğŸ—“ï¸ Meeting Attendance
            </button>
            <button class="menu-btn" onclick="alert('Meeting Management - Coming Soon!')">
                ğŸ—“ï¸ Meeting Management
            </button>
            <button id="btnQR" class="menu-btn" onclick="openQR()">
                ğŸ§¾ QR Generator
            </button>
            <button class="menu-btn" onclick="openSettings()">
                âš™ï¸ Settings
            </button>
			</div>
			<div class="menu-panels">

		<!-- Inline feature sections inside the main container -->
		<!-- QR Generator Section -->
		<div id="qrSection" style="display:none; margin: 16px 0;">
			<div style="background:#ffffff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
				<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
					<h3 style="margin:0;">QR Generator</h3>
					<button type="button" class="logout-btn" onclick="closeQR()">Close</button>
				</div>
				<div style="display:grid; grid-template-columns:2fr 1fr; gap:12px; align-items:end;">
					<div>
						<label for="qr_url">URL</label>
						<input id="qr_url" type="text" value="http://localhost:3000/signup" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
					</div>
					<div>
						<button class="menu-btn" onclick="generateQR()">Generate</button>
					</div>
				</div>
				<div id="qrContainer" style="margin-top:16px; display:flex; flex-direction:column; align-items:center; gap:8px;">
					<div id="qrCode"></div>
					<button id="qrDownloadBtn" class="menu-btn" style="display:none;" onclick="downloadQR()">Download PNG</button>
				</div>
			</div>
		</div>
		<!-- Users (Member Management) Section -->
		<div id="usersSection" style="display:none; margin: 16px 0;">
			<div style="background:#ffffff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
				<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
					<h3 style="margin:0;">Members</h3>
					<button type="button" class="logout-btn" onclick="closeUsers()">Close</button>
				</div>
				<div style="overflow:auto;">
					<table style="width:100%; border-collapse:collapse;">
						<thead>
							<tr style="text-align:left; border-bottom:1px solid #eee;">
								<th style="padding:8px;">#</th>
								<th style="padding:8px;">Username</th>
								<th style="padding:8px;">Full Name</th>
								<th style="padding:8px;">Email</th>
								<th style="padding:8px;">IC Number</th>
								<th style="padding:8px;">Role</th>
								<th style="padding:8px;">Actions</th>
							</tr>
						</thead>
						<tbody id="usersTableBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Add User Inline Form -->
		<div id="addUserSection" style="display:none; margin: 16px 0;">
			<div style="background:#ffffff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
				<h3 style="margin-top:0;">Add New User</h3>
				<form id="addUserForm">
					<div style="display:grid; grid-template-columns:1fr; gap:12px;">
						<div>
							<label for="au_username">Username</label>
							<input id="au_username" name="username" type="text" required minlength="3" maxlength="30" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="au_email">Email</label>
							<input id="au_email" name="email" type="email" required style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="au_ic">IC Number</label>
							<input id="au_ic" name="icNumber" type="text" placeholder="e.g. 901010-10-1010" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="au_fullName">Full Name</label>
							<input id="au_fullName" name="fullName" type="text" required style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="au_password">Password</label>
							<input id="au_password" name="password" type="password" required minlength="6" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="au_role">Role</label>
							<select id="au_role" name="role" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
								<option value="user" selected>User</option>
								<option value="secretary">Secretary</option>
								<option value="treasurer">Treasurer</option>
								<option value="admin">Admin</option>
							</select>
						</div>
					</div>
					<div style="margin-top:16px; display:flex; gap:8px;">
						<button type="submit" class="menu-btn">Create User</button>
						<button type="button" class="logout-btn" onclick="closeAddUser()">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Settings Section -->
		<div id="settingsSection" style="display:none; margin: 16px 0;">
			<div style="background:#ffffff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
				<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
					<h3 style="margin:0;">Settings</h3>
					<button type="button" class="logout-btn" onclick="closeSettings()">Close</button>
				</div>
				<form id="settingsForm">
					<div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
						<div>
							<label for="set_fullName">Full Name</label>
							<input id="set_fullName" name="fullName" type="text" minlength="1" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
						<div>
							<label for="set_password">New Password (optional)</label>
							<input id="set_password" name="password" type="password" minlength="6" placeholder="Leave blank to keep current" style="width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:4px;">
						</div>
					</div>
					<div style="margin-top:16px; display:flex; gap:8px;">
						<button type="submit" class="menu-btn">Save Changes</button>
						<button type="button" class="logout-btn" onclick="closeSettings()">Cancel</button>
					</div>
				</form>
			</div>
			</div>
		</div>
        
	<button class="logout-btn" onclick="logout()">
            ğŸšª Logout
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="menu.js"></script>

    
</body>
</html>
